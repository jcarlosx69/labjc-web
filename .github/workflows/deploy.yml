name: Deploy (self-hosted)

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          set -euxo pipefail
          mvn -B clean package -DskipTests

      - name: Publish JAR
        run: |
          set -euxo pipefail
          JAR_FILE="$(ls -1 target/*.jar | grep -v '\.original$' | head -n 1)"
          echo "Jar: $JAR_FILE"
          test -f "$JAR_FILE"
          cp "$JAR_FILE" /home/juancarlos/app/labjc.jar
          ls -la /home/juancarlos/app/labjc.jar

      - name: Restart service
        run: |
          set -euxo pipefail
          sudo /bin/systemctl daemon-reload || true
          sudo /bin/systemctl restart labjc.service
          sudo /bin/systemctl --no-pager -l status labjc.service

