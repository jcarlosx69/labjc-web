name: Deploy (self-hosted)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          set -euxo pipefail
          mvn -B clean package -DskipTests

      - name: Publish JAR
        run: |
          set -euxo pipefail
          JAR_FILE="$(ls -1 target/*.jar | grep -v '\.original$' | head -n 1)"
          echo "Jar: $JAR_FILE"
          test -f "$JAR_FILE"

          sudo install -d -m 755 /opt/labjc
          sudo install -m 664 "$JAR_FILE" /opt/labjc/labjc.jar
          ls -la /opt/labjc/labjc.jar

      - name: Restart service
        run: |
          set -euxo pipefail
          sudo systemctl daemon-reload || true
          sudo systemctl restart labjc.service
          sudo systemctl --no-pager -l status labjc.service

