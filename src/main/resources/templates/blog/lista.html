<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/site :: layout(~{::title}, 'blog', ~{::section})}">

<head>
    <title th:text="${titulo}">Blog</title>
</head>

<section>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Blog</h1>

        <div th:if="${#lists.isEmpty(posts)}" class="text-gray-500">
            No hay publicaciones todavía.
        </div>

        <div th:each="p : ${posts}" class="mb-6 p-4 rounded border">
            <a th:href="@{|/blog/${p.slug}|}" class="text-xl font-semibold hover:underline"
               th:text="${p.titulo}">Título</a>

            <div class="text-sm text-gray-500 mt-1">
                <span th:text="${#temporals.format(p.fechaPublicacion, 'dd/MM/yyyy HH:mm')}">fecha</span>
            </div>

            <p class="mt-2 text-gray-800" th:text="${p.resumen}">Resumen</p>

            <div class="mt-3">
                <a th:href="@{|/blog/${p.slug}|}" class="underline">Leer más →</a>
            </div>
        </div>
    </div>
</section>
</html>
