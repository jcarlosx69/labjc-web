<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><title>Blog</title></head>
<body>
<div th:replace="~{layout/site :: layout('Blog','blog', ~{::section})}"></div>

<section class="grid gap-6">
  <h1 class="text-3xl font-bold">Blog</h1>

  <article th:each="p : ${posts}" class="border rounded-2xl p-4">
    <a th:href="@{'/blog/' + ${p.slug}}" class="text-xl font-semibold hover:underline" th:text="${p.titulo}">Título</a>
    <div class="text-sm text-slate-500" th:text="${#temporals.format(p.fechaPublicacion,'yyyy-MM-dd HH:mm')}">fecha</div>
    <p class="mt-2" th:text="${p.resumen}">resumen...</p>
  </article>

  <p th:if="${#lists.isEmpty(posts)}" class="text-slate-500">Aún no hay publicaciones.</p>
</section>
</body>
</html>
