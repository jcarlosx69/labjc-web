<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><title>Acceder</title></head>
<body>
<div th:replace="~{layout/site :: layout('Acceder','', ~{::section})}"></div>

<section class="min-h-[60vh] flex items-center justify-center">
  <form class="w-full max-w-sm border rounded-2xl p-6 grid gap-4" th:action="@{/login}" method="post">
    <h1 class="text-2xl font-semibold text-center">Acceder</h1>
    <label class="grid gap-1"><span>Usuario</span><input class="border rounded p-2" type="text" name="username" autofocus required/></label>
    <label class="grid gap-1"><span>Contraseña</span><input class="border rounded p-2" type="password" name="password" required/></label>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="mt-2 rounded-2xl border px-4 py-2 font-medium w-full">Entrar</button>
    <p class="text-sm text-red-600 text-center" th:if="${param.error}">Credenciales incorrectas.</p>
    <p class="text-sm text-slate-600 text-center" th:if="${param.logout}">Sesión cerrada correctamente.</p>
  </form>
</section>

</body>
</html>
