<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, active, content)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'labjc.es'">labjc.es</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="min-h-screen bg-white text-slate-900">
  <!-- Header -->
  <header class="border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-4">
      <a href="/" class="text-xl font-bold">labjc.es</a>
      <nav class="ml-auto flex gap-2 text-sm">
        <a href="/" class="px-3 py-2 rounded-2xl border"
           th:classappend="${active}=='home' ? 'bg-slate-100 font-semibold' : ''">Inicio</a>
        <a href="/blog" class="px-3 py-2 rounded-2xl border"
           th:classappend="${active}=='blog' ? 'bg-slate-100 font-semibold' : ''">Blog</a>
        <a href="/proyectos" class="px-3 py-2 rounded-2xl border"
           th:classappend="${active}=='proyectos' ? 'bg-slate-100 font-semibold' : ''">Proyectos</a>
        <a href="/contacto" class="px-3 py-2 rounded-2xl border"
           th:classappend="${active}=='contacto' ? 'bg-slate-100 font-semibold' : ''">Contacto</a>
        <a href="/admin" class="px-3 py-2 rounded-2xl border">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <th:block th:insert="${content}"/>
  </main>

  <!-- Footer -->
  <footer class="border-t mt-10">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-slate-600 flex flex-wrap gap-2">
      <span>© <span th:text="${#calendars.format(#dates.createNow(),'yyyy')}">2025</span> Juan Carlos (labjc.es)</span>
      <span class="mx-2">·</span>
      <a href="/aviso-legal" class="hover:underline">Aviso legal</a>
      <span class="mx-2">·</span>
      <a href="/privacidad" class="hover:underline">Privacidad</a>
    </div>
  </footer>
</body>
</html>
