<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body th:replace="~{layout/site :: layout('Blog','blog', ~{::section})}">
<section class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Blog</h1>

    <div th:if="${#lists.isEmpty(posts)}" class="text-gray-500">
        Aún no hay publicaciones.
    </div>

    <div class="grid md:grid-cols-2 gap-6" th:if="${!#lists.isEmpty(posts)}">
        <article th:each="post : ${posts}" class="rounded-xl border p-5 shadow-sm hover:shadow">
            <header class="mb-2">
                <h2 class="text-xl font-semibold">
                    <a th:href="@{|/blog/${post.slug}|}" th:text="${post.titulo}">Título</a>
                </h2>
                <p class="text-sm text-gray-500"
                   th:text="${#temporals.format(post.fechaPublicacion, 'dd/MM/yyyy HH:mm')}">fecha</p>
            </header>
            <p class="text-gray-700 mb-3" th:text="${post.resumen}">Resumen…</p>
            <a class="text-blue-600 underline" th:href="@{|/blog/${post.slug}|}">Leer más →</a>
        </article>
    </div>
</section>
</body>
</html>
